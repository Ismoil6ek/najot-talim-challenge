<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/css/courses.css" />
</head>

<body>
    <main class="main">
        <div class="none">
            <div class="loader__logo-course"><span
                    style="box-sizing:border-box;display:inline-block;overflow:hidden;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;position:relative;max-width:100%"><span
                        style="box-sizing:border-box;display:block;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;max-width:100%"><img
                            style="display:block;max-width:100%;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0"
                            alt="" aria-hidden="true"
                            src="data:image/svg+xml,%3csvg%20xmlns=%27http://www.w3.org/2000/svg%27%20version=%271.1%27%20width=%27160%27%20height=%27160%27/%3e" /></span><img
                        alt="Loading"
                        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                        decoding="async" data-nimg="intrinsic" class="loader__img"
                        style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%" /><noscript><img
                            alt="Loading"
                            srcSet="/_next/static/media/icon-nt.e818e176.svg 1x, /_next/static/media/icon-nt.e818e176.svg 2x"
                            src="/_next/static/media/icon-nt.e818e176.svg" decoding="async" data-nimg="intrinsic"
                            style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%"
                            class="loader__img" loading="lazy" /></noscript></span></div>
        </div>
        <div class="container">
            <div class="courses__header">
                <ul class="breadcrumb">
                    <li class="breadcrumb__item"><a class="breadcrumb__link" href="/">Bosh sahifa</a></li>
                    <li class="breadcrumb__item"><a class="breadcrumb__link breadcrumb__link--active"
                            href="/courses">Kurslar</a></li>
                </ul>
            </div>
            <div class="courses__inner">
                <div class="courses__top">
                    <h2 class="courses__title">Barcha oâ€˜quv kurslari </h2>
                    <form class="courses__form"><input type="text" class="courses__input" placeholder="Izlash" />
                    </form>
                </div>
                <div class="courses__categories">
                    <ul class="courses-tabbar__list"></ul>
                </div>
            </div>
        </div>
        <section class="courses">
            <div class="container">
                <ul class="course-card__list">
                    <div class="course-error container">
                        <div class="course-error__inner"><span
                                style="box-sizing:border-box;display:inline-block;overflow:hidden;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;position:relative;max-width:100%"><span
                                    style="box-sizing:border-box;display:block;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;max-width:100%"><img
                                        style="display:block;max-width:100%;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0"
                                        alt="" aria-hidden="true"
                                        src="data:image/svg+xml,%3csvg%20xmlns=%27http://www.w3.org/2000/svg%27%20version=%271.1%27%20width=%2780%27%20height=%2780%27/%3e" /></span><img
                                    alt="Icon box"
                                    src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                                    decoding="async" data-nimg="intrinsic"
                                    style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%" /><noscript><img
                                        alt="Icon box"
                                        srcSet="/_next/static/media/icon-box.ada497af.svg 1x, /_next/static/media/icon-box.ada497af.svg 2x"
                                        src="/_next/static/media/icon-box.ada497af.svg" decoding="async"
                                        data-nimg="intrinsic"
                                        style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%"
                                        loading="lazy" /></noscript></span>
                            <p class="course-error__desc">Hozirda platformada hech qanday kurs mavjud emas.</p>
                        </div>
                    </div>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
